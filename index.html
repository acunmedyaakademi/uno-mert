<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/logo/uno-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Uno Game</title>
    <script src="assets/js/uno.js" defer></script>
</head>

<body>

    <div class="blank">
        <div class="logo">
            <img src="assets/images/logo/uno-logo.png" alt="">
        </div>
        <button id="start">Start Game</button>
        <button id="restart">Restart Game</button>
    </div>
    <div class="blank2">
        <!-- <p>2 Oyuncu ile çalışıyor şu anda</p> -->
    </div>
    <div id="playerOne" class="player1 players">
        <h2 class="h2">Player 1</h2>
        <div id="playerOneHand" class="playerHand">
        </div>
        <button id="playerDrawOne" class="playerDraw">Draw Card</button>
    </div>
    <div id="playerTwo" class="player2 players">
        <h2 class="h2">Player 2</h2>
        <div id="playerTwoHand" class="playerHand"></div>

    </div>
    <div id="playerThree" class="player3 players">
        <h2 class="h2">Player 3</h2>
        <div id="playerThreeHand" class="playerHand"></div>
    </div>
    <div id="playerFour" class="player4 players">
        <h2 class="h2">Player 4</h2>
        <div id="playerFourHand" class="playerHand"></div>
    </div>
    <div id="discard"></div>
    <div class="deck"></div>
    <div class="midCard" id="midCard">
        <img id="midCardBack" class="" src="assets/images/png/uno-card-back.png" alt="" style="
        width: 100%;
        height: 100%;
        object-fit: cover;
    ">
    </div>
</body>

</html>
