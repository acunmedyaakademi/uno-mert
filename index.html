<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/logo/uno-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Uno Game</title>
    <script src="assets/js/uno.js" defer></script>
</head>

<body>

    <div class="blank">
        <div class="logo">
            <img src="assets/images/logo/uno-logo.png" alt="">
        </div>
        <button id="start">Start Game</button>
        <button id="restart" onclick="restartGame()">Restart Game</button>
    </div>
    <div class="blank2">
        <p>2 Oyuncu ile çalışıyor şu anda</p>
    </div>
    <div id="playerOne" class="player1">
        <h2>Player 1</h2>
        <div id="playerOneHand"></div>
        <button id="playerDrawOne">Draw Card</button>
    </div>

    <div id="playerTwo" class="player2">
        <h2>Player 2</h2>
        <div id="playerTwoHand"></div>
        <button id="playerDrawTwo">Draw Card</button>
    </div>
    <div id="playerThree" class="player3">
        <h2>Player 3</h2>
        <div id="playerThreeHand"></div>
        <button id="playerDrawThree">Draw Card</button>
    </div>
    <div id="playerFour" class="player4">
        <h2>Player 4</h2>
        <div id="playerFourHand"></div>
        <button id="playerDrawFour">Draw Card</button>
    </div>
    <div id="discard"></div>
    <div class="deck"></div>
    <div class="midCard" id="midCard">
        <img id="midCardBack" src="assets/images/png/uno-card-back-second.png" alt="">
    </div>
</body>

</html>
